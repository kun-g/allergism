  title : "细节介绍"
  content : "荨麻疹、湿疹、皮肤过敏等过敏性疾病一直困扰着很多人。目前，本市各大医院过敏性疾病患者有增多之势，一些患者就诊时说不清病因，给确诊和治疗造成一定困难。青岛五医皮肤科田涛博士提醒，做好*过敏日记*有助于迅速找出过敏原，摆脱过敏困扰。田涛说，荨麻疹是常见过敏性皮肤病，患者身上瘙痒，出现形状、大小不一的红肿斑块，起得快，消退也比较快。如果未脱离过敏原或未及时诊治，荨麻疹会反复发生，瘙痒加重引起搔抓，会出现抓痕、血痂、皮肤肥厚及色素沉着等症状。有的患者痒得夜不能寐，严重者还会出现黏膜水肿、腹痛腹泻、呼吸困难、过敏性休克等，极个别还有生命危险。
  "

